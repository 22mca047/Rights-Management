<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manage Rights</title>
</head>
<body>
<div class="container">
    <h1>Hello Admin: {{ result1[1] }}</h1>
    <table class="table">
        <thead class="thead-inverse">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Add</th>
            <th>Update</th>
            <th>Delete</th>
            <th>Save Change</th>
        </tr>
        </thead>
        <tbody>
        {% for user in result2 %}
        {% if user[0] != 1 %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[4] }}</td>

                <form method="post" action="{{url_for('roleassign')}}">
                    <td >
                    <input type="hidden" name="user_id" value="{{ user[0] }}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="can_add" value="1" id="can_add_{{ user[0] }}" {% if user.can_add %}checked{% endif %}>
                        <label class="form-check-label" for="can_add_{{ user[0] }}">
                            Add
                        </label>
                    </div>
                    </td>
                    <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="can_update" value="1" id="can_update_{{ user[0] }}" {% if user.can_update %}checked{% endif %}>
                        <label class="form-check-label" for="can_update_{{ user[0] }}">
                            Update
                        </label>
                    </div>
                    </td>
                    <td>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="can_delete" value="1" id="can_delete_{{ user[0] }}" {% if user.can_delete %}checked{% endif %}>
                        <label class="form-check-label" for="can_delete_{{ user[0] }}">
                            Delete
                        </label>
                    </div>
                    </td>
            <td>
                    <button type="submit" class="btn btn-primary mt-2">Save</button>
                </td>

                </form>

        </tr>
        {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
